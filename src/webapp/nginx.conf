server {
  listen 80;
  server_name localhost;

  # Serve React static files
  location / {
    root /usr/share/nginx/html;
    try_files $uri $uri/ /index.html;  # Ensure /index.html is served for SPA navigation
  }

  # Health check endpoint (just returns 'OK')
  location = /health {
    access_log off;  # Disable access logs for health checks
    return 200 'OK';
  }

  # Optionally, handle /api routes (if needed)
  location /api {
    # Add backend API configuration here if needed
  }
}
