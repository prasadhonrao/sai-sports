name: Lint Check

on:
  workflow_call:
    inputs:
      source-code-path:
        description: ''
        required: true
        type: string
jobs:
  lint:
    runs-on: ubuntu-latest
    # defaults:
    #   run:
    #     working-directory: ${{ inputs.source-code-path }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install --prefix ${{inputs.source-code-path}}

      - name: Run linter
        run: |
          export PATH=$(pwd)/${{inputs.source-code-path}}/node_modules/.bin:$PATH
          npm run lint --prefix ${{inputs.source-code-path}}
