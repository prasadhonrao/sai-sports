name: Dockerize

on:
  workflow_call:
    inputs:
      source:
        description: 'Source of the Docker image (webapi or webapp)'
        required: true
        type: string
      docker-image:
        description: 'Docker image name'
        required: true
        type: string
      docker-tag:
        description: 'Tag for the Docker image (dev or latest)'
        required: true
        type: string
    secrets:
      DOCKER_USERNAME:
        description: 'Docker Hub username'
        required: true
      DOCKER_PASSWORD:
        description: 'Docker Hub password'
        required: true

jobs:
  dockerize:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        run: |
          docker build -t ${{ inputs.docker-image }}:${{ github.sha }} -f ${{inputs.source}}/Dockerfile ${{inputs.source}}
          docker tag ${{ inputs.docker-image }}:${{ github.sha }} ${{ inputs.docker-image }}:${{ inputs.docker-tag }}
          docker push ${{ inputs.docker-image }}:${{ github.sha }}
          docker push ${{ inputs.docker-image }}:${{ inputs.docker-tag }}
