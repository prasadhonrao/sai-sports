name: Web API Dev CI & CD

on:
  push:
    branches:
      - dev
    paths:
      - 'src/webapi/**'
      - '.github/workflows/webapi-ci-cd-dev.yml'
  workflow_dispatch:

x-source-code-path: &source-code-path src/webapi
x-docker-image: &docker-image prasadhonrao/sportiverse-webapi:dev
x-azure-app-service-name: &azure-app-service-name sportiverse-webapi
x-azure-app-service-deployment-slot: &azure-app-service-deployment-slot dev

jobs:
  lint:
    uses: ./.github/workflows/lint.yml
    with:
      source-code-path: *source-code-path

  dependency-check:
    needs: lint
    uses: ./.github/workflows/dependency-check.yml
    with:
      source-code-path: *source-code-path

  security:
    needs: dependency-check
    permissions:
      actions: read
      contents: read
      security-events: write
    uses: ./.github/workflows/security.yml
    with:
      source-code-path: *source-code-path

  test:
    needs: security
    uses: ./.github/workflows/test.yml
    with:
      source-code-path: *source-code-path

  code-coverage:
    needs: test
    uses: ./.github/workflows/code-coverage.yml
    with:
      source-code-path: *source-code-path

  dockerize:
    needs: code-coverage
    uses: ./.github/workflows/dockerize.yml
    with:
      source-code-path: *source-code-path
      docker-image: *docker-image
    secrets:
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

  deploy:
    needs: dockerize
    uses: ./.github/workflows/azure-app-service-deploy.yml
    with:
      docker-image: *docker-image
      azure-app-service-name: *azure-app-service-name
      deployment-slot: *azure-app-service-deployment-slot
    secrets:
      AZURE_SERVICE_PRINCIPAL: ${{ secrets.AZURE_SERVICE_PRINCIPAL }}

  gmail-notify:
    uses: ./.github/workflows/gmail-notify.yml
    needs: deploy
    if: always() # Always run this job even if the previous jobs fail
    with:
      status: ${{ needs.deploy.result }}
      repository: ${{ github.repository }}
      branch: ${{ github.ref }}
      commit: ${{ github.sha }}
      actor: ${{ github.actor }}
      workflow: ${{ github.workflow }}
      job: ${{ github.job }}
      run_id: ${{ github.run_id }}
      run_number: ${{ github.run_number }}
    secrets:
      GMAIL_USERNAME: ${{ secrets.GMAIL_USERNAME }}
      GMAIL_PASSWORD: ${{ secrets.GMAIL_PASSWORD }}
      NOTIFY_EMAIL: ${{ secrets.NOTIFY_EMAIL }}
